{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <title> Simply | Register </title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"/>

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    </head>

    <br>

    <div class="container bg-white shadow-md p-5" style="width:500px;">

        <h2> Register </h2>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form.username|as_crispy_field}}

            <br> <br>

            {{form.email|as_crispy_field}}

            <br> <br>

            {{form.password1|as_crispy_field}}

            <br> <br>

            {{form.password2|as_crispy_field}}

            <br> <br>


            <input class="btn btn-primary" type="submit" value="Submit"/>

            <br> <br>

            <p> Already have an account? <a href="{% url 'my-login' %}"> Login </a> </p>

        </form>


    </div>

    <br>


</html>
